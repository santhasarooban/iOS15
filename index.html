<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>iOS 15</title>
</head>

<body>
    <div class="main">
        <div class="container">

            <div>
                <img src="https://wallpaperaccess.com/full/4737980.jpg" class="wallpaper" alt="wallpaper">
            </div>

            <div class="notch"> </div>

            <div class="icons">
                <img class="icons2" ALIGN="right" src="https://img.icons8.com/ios-filled/18/ffffff/empty-battery.png" />
                <img src="https://img.icons8.com/material-outlined/18/ffffff/medium-connection.png" />
            </div>

            <div class="iconline">
            </div>

            <div class="lock">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/unlock--v1.png" />
            </div>

            <div class="time">
                <p>10:00</p>
                <span>Friday, July 23</span>
            </div>

            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3">
                <img id="message_img" src="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Messages-128.png"
                    alt="messages" width="19px" height="19px">
                <p class="p">Messages</p>
                <span>now</span>
                <p>3 Unread Messages from Vikram</p>

            </div>

            <div class="box_two box">
                <img class="insta_img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png"
                    width="19px" height="19px" alt="zomato">
                <p class="p1">Instagram</p>
                <span>3m ago</span>
                <P>priya_sweety liked your photo.
                </P>

            </div>
            <div class="box_three box">
                <img class="twitter_img" src="https://freepngimg.com/thumb/twitter/7-2-twitter-picture-thumb.png"
                    alt="twitter" width="45px" height="45px">
                <p class="p2">Twitter</p>
                <span>30m ago</span>
                <p>Notification</p>
            </div>
            <div class="box_four box">
                <img class="podcasts_img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Podcasts_%28iOS%29.svg/1024px-Podcasts_%28iOS%29.svg.png"
                    width="40px" height="40px" alt="podcasts">
                <p class="p3">Podcasts</p>
                <span>45m ago</span>
                <p>Notification</p>
            </div>
            <div class="box_five"></div>


            <div class="belowicons">
                <div class="torch">
                    <img src="https://img.icons8.com/pastel-glyph/30/ffffff/flash-light.png"
                        style="position:absolute; margin:3px 0px 0px 5px;" />
                    <div class="camera">
                        <img src="https://img.icons8.com/ios-filled/25/ffffff/camera.png"
                            style="position:absolute;  margin:7px 0px 0px 8px;" />
                    </div>
                </div>
            </div>

            <div class="bottomline">
            </div>

        </div>



    </div>

</body>

</html>
